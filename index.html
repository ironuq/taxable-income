<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課税所得計算ツール</title>
    <style>
        input[type="number"] {
            width: 150px;
        }
        .input-section {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>課税所得計算ツール</h1>
    <div class="input-section">
        <label for="salary">給与所得:</label>
        <input type="number" id="salary">
    </div>
    <div class="input-section">
        <label for="propertyIncome">不動産所得:</label>
        <input type="number" id="propertyIncome">
    </div>
    <div class="input-section">
        <label for="propertyExpenses">不動産投資に関連する経費:</label>
        <input type="number" id="propertyExpenses">
    </div>
    <div class="input-section">
        <label for="otherIncome">その他の所得:</label>
        <input type="number" id="otherIncome">
    </div>
    <div class="input-section">
        <label for="socialInsurance">社会保険料:</label>
        <input type="number" id="socialInsurance">
    </div>
    <div class="input-section">
        <label for="lifeInsurance">生命保険料:</label>
        <input type="number" id="lifeInsurance">
    </div>
    <div class="input-section">
        <label for="earthquakeInsurance">地震保険料:</label>
        <input type="number" id="earthquakeInsurance">
    </div>
    <button onclick="calculateTaxableIncome()">課税所得を計算</button>
    <h2 id="result"></h2>

    <script src="calculate.js"></script>
</body>
</html>
